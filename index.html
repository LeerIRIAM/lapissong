<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽フェス2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>音楽フェス2024</h1>
        <nav>
            <ul>
                <li><a href="#overview">イベント概要</a></li>
                <li><a href="#lineup">出演者</a></li>
                <li><a href="#timetable">タイムテーブル</a></li>
                <li><a href="#tickets">チケット情報</a></li>
                <li><a href="#access">アクセス</a></li>
            </ul>
        </nav>
    </header>

    <section id="overview">
        <h2>イベント概要</h2>
        <p>音楽フェス2024は、最高のアーティストたちが集結する一大イベントです。さまざまなジャンルの音楽を楽しむことができます。</p>
    </section>

    <section id="lineup">
        <h2>出演者</h2>
        <div id="artist-container">
            <!-- JavaScriptによって出演者がここに追加されます -->
        </div>
    </section>

    <section id="timetable">
        <h2>タイムテーブル</h2>
        <ul id="timetable-list">
            <!-- JavaScriptによってタイムテーブルがここに追加されます -->
        </ul>
    </section>

    <section id="tickets">
        <h2>チケット情報</h2>
        <p>チケットはオンラインで購入可能です。早期購入特典あり！</p>
    </section>

    <section id="access">
        <h2>アクセス</h2>
        <p>会場までのアクセス情報はこちらです。</p>
    </section>

    <footer>
        <p>&copy; 2024 音楽フェス運営委員会</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
